<app-customer-navbar></app-customer-navbar>
<mat-card>
<h2>Customer Details</h2> 

<hr/>
<div *ngIf="customer">
  <div>
    <label><b>Addhar Number: </b></label> {{customer.addharNumber}}
  </div>
  <div>
    <label><b>First Name: </b></label> {{customer.firstName}}
  </div>
  <div>
    <label><b>Middle Name: </b></label> {{customer.middleName}}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{customer.lastName}}
  </div>
    <div>
    <label><b>Mobile Number:</b></label> {{customer.mobileNumber}}
  </div>  
  <div>
    <label><b>Email:</b></label> {{customer.email}}
  </div> 
  <div>
    <label><b>Gender:</b></label> {{customer.gender}}
  </div> 
</div>
<p></p>
<button (click)="list()" class="btn btn-primary">Back List</button>
</mat-card>
