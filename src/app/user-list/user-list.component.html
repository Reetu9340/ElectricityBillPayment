<app-customer-navbar></app-customer-navbar>
<mat-card>
<div class="panel panel-primary">
    <div class="panel-heading  text-center" >
      <h1>User List</h1>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>   		<!-- in below line async pipe creates a subscription if the source is an Observable -->
            <tr *ngFor="let user of users | async">  
              <td>{{user.userId}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.password}}</td>
              <td>{{user.role}}</td>
              <td>
                <button (click)="userDetails(user.userId)" class="btn btn-info" style="margin-left: 10px">Details</button>
                <button (click)="updateUser(user.userId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
            </tr>
          </tbody>


        </table>

        </div>
        </div>
        </mat-card>
